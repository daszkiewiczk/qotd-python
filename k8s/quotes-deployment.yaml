kind: Deployment
apiVersion: apps/v1
metadata:
  name: quotes
  labels:
    app: quotes
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quotes
  template:
    metadata:
      labels:
        app: quotes
    spec:
      containers:
      - name: quotes
        image: docker.io/daszkiewiczk/quotes:v3
        imagePullPolicy: Always
        ports:
          - containerPort: 10000
            protocol: TCP
      env: 
      - name: DB_SERVICE_NAME
        value: "mysql"